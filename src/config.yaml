airtable:
  base: appwdmCZrCmknlpbc
  concepts:
    view: List
    fields:
      - name
      - description
      - bg
      - _parent
      - _children
      - _related
      - media
  tour:
    view: Tour
    fields:
      - name
      - lat
      - lon
      - zoom
      - bearing
      - alt
      - estatges

quiz:
  HINT_SCORE: 0.5       # Punctuation for hinted answer
  QUESTION_COUNT: 10    # Number of questions
  ANSWER_COUNT: 4       # Number of answers
  COUNTDOWN:            # Duration of question, countdown (in seconds)
    easy: 40
    medium: 20
    hard: 10
  STEPDOWN: 0.5         # Countdown duration (in seconds)
  VALIDATION_TIME: 3    # Duration of a answer validation (in seconds)
  levels:
    - easy
    - medium
    - hard
  topics:
    - flora_fauna
    - ecosistemes
    - boscos
    - medi_fisic_antropic

map:
  layer: mapbox://styles/mapbox/satellite-v9
  duration: 6000
  disable:
    - scrollZoom
    - dragPan
    - dragRotate
    - doubleClickZoom
    - touchZoomRotate
    - boxZoom
